<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Inicio - Mata Mosquito!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="estilo.css">

        <script>
            function iniciarJogo(){
                var nivel = document.getElementById('nivel').value

                if(nivel === ''){
                    alert('Selecione um nível para iniciar o jogo')

                    return false
                }
                window.location.href = "jogo.html?" + nivel //depois da ?, é encaminhado os parametros que desejamos
            }
        </script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">                    
                        <img src="imagens/game.png" alt="Game Over">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select id="nivel" class="form-control">

                                <option value="">-- Selecione o nível --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Dificil</option>
                                <option value="bruninho">Bruninho</option>
    
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">                    
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
    
</html>
